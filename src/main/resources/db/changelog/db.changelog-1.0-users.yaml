databaseChangeLog:
  - changeSet:
      id: 1.0-create-users
      author: bip
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: keycloak_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: true

              - column:
                  name: role
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - addUniqueConstraint:
                  tableName: users
                  columnNames: email
                  constraintName: uk_users_email